<div fxFlexFill fxLayout="row">
  <label class="uploader" ondragover="return false;"
         [class.loaded]="loaded"
         (dragenter)="handleDragEnter()"
         (dragleave)="handleDragLeave()"
         (drop)="handleDrop($event)">

    <img
         [src]="imageSrc"
         (load)="handleImageLoad()"
         [class.loaded]="imageLoaded" alt=""/>
    <span class="placeholder" *ngIf="!loaded">Drag and drop or <input type="file" style="display: none" #fileInput
                                                                      accept="image/*"
                                                                      (change)="handleInputChange($event)"/>
					<button class="browse-button" (click)="fileInput.click()">browse</button> </span>
    <button class="clear-button" *ngIf="loaded" mat-button mat-icon-button aria-label="Clear" (click)="clearImage($event)">
      <mat-icon>close</mat-icon>
    </button>
  </label>
</div>
