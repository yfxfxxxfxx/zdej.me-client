<hr/>
<span fxLayoutAlign="center center">Select image below:</span>
<hr/>

<div *ngFor="let i of thumbnailURLs">
  <app-thumbnail-loader class="thumbnail-loader" fxLayoutAlign="center center">
    <!-- (click)="setImageSrc(i)" -->
    <img class="thumbnail"
         *ngIf src="{{i}}" alt="" routerLink="/home" routerLinkActive="active">
  </app-thumbnail-loader>
</div>
